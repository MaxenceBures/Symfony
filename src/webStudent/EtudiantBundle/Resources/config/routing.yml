SalutEverybody:
    path:  /affichSalut
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:index }
webStudent_etudiant_homepage:
    pattern:  /salut/{name}
    defaults: { _controller: webStudentEtudiantBundle:Default:index }
accueilAction:
    path: /Accueil/
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:accueil}
layoutAction:
    path: /layout/
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:layout}

#Etudiant
ListeEtudiant:
    path: /Etudiant/listeEtudiant/
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:listeEtudiant}
ConsulterEtudiant:
    path: /Etudiant/consulterEtudiant/{id}
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:consulterEtudiant}
ModifierEtudiant:
    path: /Etudiant/modifEtudiant/{id}
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:modifierEtudiant}
AjouterEtudiant:
    path: /Etudiant/ajouterEtudiant
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:ajouterEtudiant}

#Connexion
login:
    pattern:   /login
    defaults:  { _controller: webStudentEtudiantBundle:Etudiant:login }
login_check:
    pattern:   /login_check
logout:
    pattern:   /logout
#Compte
ConsulterCompte:
    path: /Compte/consulterCompte/{id}
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:consulterCompte }
ModifierCompte:
    path: /Compte/modifierCompte/{id}
    defaults: { _controller: webStudentEtudiantBundle:Etudiant:modifierCompte }
